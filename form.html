<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فورم تسجيل كورس | أكاديمية جرافيك تاون</title>

    <link rel="stylesheet" href="/sass/form-style.css">
</head>
<body>
    <section class="form">
        <form onsubmit="sendEmail(); reset(); return false;">
            <input type="text" id="name" placeholder="إسمك" required>
            <input type="text" id="phone" placeholder="رقم التلفون" required>
            <input type="text" id="gtCourse" placeholder="إكتب إسم الكورس (فوتوشوب, إنديزاين, أفترإفكت, إلخ)" required>
            <textarea id="message" rows="4" placeholder="رسالتك هنا"></textarea>
            <button type="submit">إرســــال</button>
        </form>
    </section>
</body>
</html>
